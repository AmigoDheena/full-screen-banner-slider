<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Full screen banner slider</title>
      <style>
          *{border:0;margin:0;padding:0;outline:0;box-sizing:border-box}.blog-slider__container{max-width:100%;margin:auto;min-height:100vh}.blog-slider__container .blogSlides img{object-fit:cover;width:100%;position:absolute;height:100%}.prev,.next{cursor:pointer;position:absolute;top:0;top:50%;width:auto;margin-top:-22px;padding:16px;color:white;font-weight:700;font-size:18px;transition:0.6s ease;border-radius:0 3px 3px 0}.next{right:0;border-radius:3px 0 0 3px}.prev:hover,.next:hover{background-color:rgba(0,0,0,.8)}.blogSlider__dots{text-align:center;position:absolute;bottom:0;width:100%;left:0}.blogSlider__dots--dot{cursor:pointer;height:10px;width:10px;margin:0 2px;background-color:#bbb;border-radius:50%;display:inline-block;transition:background-color 0.6s ease}.active,.blogSlider__dots--dot:hover{background-color:#717171}.fade{-webkit-animation-name:fade;-webkit-animation-duration:1.5s;animation-name:fade;animation-duration:1.5s}@-webkit-keyframes fade{from{opacity:.4}to{opacity:1}}@keyframes fade{from{opacity:.4}to{opacity:1}}
      </style>
  </head>
  <body>
        <div class="blog-slider__container">
            <div class="blogSlides fade">              
                <img src="https://source.unsplash.com/collection/993239/1920x1080">
            </div>
            <div class="blogSlides fade">              
                <img src="https://source.unsplash.com/collection/993240/1920x1080">
            </div>
            <div class="blogSlides fade">              
                <img src="https://source.unsplash.com/collection/993241/1920x1080">
            </div>
            <div class="blogSlides fade">              
                <img src="https://source.unsplash.com/collection/994371/1920x1080">
            </div>
            <div class="blogSlides fade">              
                <img src="https://source.unsplash.com/collection/993249/1920x1080">
            </div>
            <div class="blogSlides fade">              
                <img src="https://source.unsplash.com/collection/993569/1920x1080">
            </div>
            <div class="blogSlides fade">              
                <img src="https://source.unsplash.com/collection/1673600/1920x1080">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <div class="blogSlider__dots" style="text-align:center">
                <span class="blogSlider__dots--dot" onclick="currentSlide(1)"></span>
                <span class="blogSlider__dots--dot" onclick="currentSlide(2)"></span>
                <span class="blogSlider__dots--dot" onclick="currentSlide(3)"></span>
                <span class="blogSlider__dots--dot" onclick="currentSlide(4)"></span>
                <span class="blogSlider__dots--dot" onclick="currentSlide(5)"></span>
                <span class="blogSlider__dots--dot" onclick="currentSlide(6)"></span>
                <span class="blogSlider__dots--dot" onclick="currentSlide(7)"></span>
            </div>
        </div>
      
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);
        function plusSlides(n) {
        showSlides(slideIndex += n);
        }
        function currentSlide(n) {
        showSlides(slideIndex = n);
        }
        function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("blogSlides");
        var dots = document.getElementsByClassName("blogSlider__dots--dot");
        if (n > slides.length) {
            slideIndex = 1
        }
        if (n < 1) {
            slideIndex = slides.length
        }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        }
        window.setInterval(function(){ plusSlides(1); }, 6000);
    </script>
  </body>
</html>
